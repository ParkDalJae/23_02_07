<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .h1_block{
      width: 100px;
      height: 100px;
      display: block;
      background-color:  rgba(115, 199, 255, 0.644);
      border: 1px;
    }
    .h1_inline{
      width: 100px;
      height: 100px;
      display: inline;
      background-color:  yellow;
      border: 1px;
      
    }
    .h1_inline-block{
      width: 100px;
      height: 100px;
      display: inline-block;
      background-color:  yellow;
      border: 1px;

    }
  </style>
</head>
<body>
  <h1 class="h1_block">안녕하세요</h1>
  <h1 class="h1_block">안녕하세요</h1>
  <h1 class="h1_inline">ㅇㅇㅇ</h1>
  <h1 class="h1_inline">ㅇㅇㅇ</h1>
  <h1 class="h1_block">ㅇㅇㅇ</h1>
  <h1 class="h1_block">ㅇㅇㅇ</h1>
  <h1 class="h1_inline">ㅇㅇㅇ</h1>
  <h1 class="h1_inline">ㅇㅇㅇ</h1>
  <h1 class="h1_block">ㅇㅇㅇ</h1>
  <h1 class="h1_block">ㅇㅇㅇ</h1>
  <h1 class="h1_inline-block">ㅇㅇㅇ</h1>
  <h1 class="h1_inline-block">ㅇㅇㅇ</h1>
  <h1 class="h1_block">ㅇㅇㅇ</h1>
  <h1 class="h1_block">ㅇㅇㅇ</h1>
</body>
</html>
